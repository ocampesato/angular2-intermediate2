<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Passing information from parent to child</title>
    <style>
      .to-top {margin-top: 8px; display: block;}
    </style>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="demo.css">

    <!-- IE required polyfills, in this exact order -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.0/es6-shim.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.20/system-polyfills.js">
    </script>
    <script src="https://unpkg.com/angular2@2.0.0-beta.12/es6/dev/src/testing/shims_for_IE.js">
    </script>

    <script src="https://code.angularjs.org/2.0.0-beta.12/angular2-polyfills.js"></script>
    <script src="https://code.angularjs.org/tools/system.js"></script>
    <script src="https://unpkg.com/typescript@1.8.9/lib/typescript.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.12/Rx.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.12/angular2.dev.js"></script>

    <script>
      System.config({
        transpiler: 'typescript', 
        typescriptOptions: { emitDecoratorMetadata: true }, 
        packages: {'app': {defaultExtension: 'ts'}} 
      });
      System.import('app/main')
            .then(null, console.error.bind(console));
    </script>
  </head>

  <body>
    <app>loading...</app>
  </body>
</html>
